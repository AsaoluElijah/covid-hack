<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>SELF TEST</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7.bundle.css">
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Self Test</div>
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content ">

            <div class="page-content theme-dark" >

              <div id="show1">
                <form class="list" id="my-form">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Are you ok?</div>
                            <div class="item-input-wrap">

                              <input type="radio" id="vehicle1" name="name" value="yes">
                              <label >Yes</label><br>
                              <input type="radio" id="vehicle2" name="name" value="no">
                              <label >No</label><br>

                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </form>
                  <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data" href="#">Proceed</a></div>
                  </div>
              </div>
  
              <div id="show2">
                <form class="list" id="my-form">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Are you real?</div>
                            <div class="item-input-wrap">

                              <input type="radio" id="vehicle1" name="name" value="yes">
                              <label >Yes</label><br>
                              <input type="radio" id="vehicle2" name="name" value="no">
                              <label >No</label><br>

                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </form>
                  <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data2" href="#">Proceed</a></div>
                  </div>
              </div>


              <div id="show3">
                <form class="list" id="my-form">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Are you sure?</div>
                            <div class="item-input-wrap">

                              <input type="radio" id="vehicle1" name="name" value="yes">
                              <label >Yes</label><br>
                              <input type="radio" id="vehicle2" name="name" value="no">
                              <label >No</label><br>

                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </form>
                  <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data3" href="#">Proceed</a></div>
                  </div>
              </div>

              <button id="finalButton" onclick="location.reload()">Get Test Result</button>
      
            </div>

            
            <!-- Link to another page -->
            <!-- <a href="/about/">About app</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
